<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Masculino</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #1a1a1a; /* Fondo negro mate */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .login-container {
      background: #2c2c2c; /* Gris oscuro */
      border: 1px solid #444; /* Borde sutil */
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
      text-align: center;
      width: 100%;
      max-width: 350px;
      position: relative;
    }
    .login-container h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #00aaff; /* Azul acero */
      font-weight: bold;
      text-transform: uppercase;
    }
    .login-container input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #555;
      border-radius: 4px;
      background: #1a1a1a;
      color: #fff;
      font-size: 1rem;
    }
    .login-container input:focus {
      outline: none;
      border-color: #00aaff; /* Azul acero */
    }
    .login-container button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      background: #00aaff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .login-container button:hover {
      background: #007acc; /* Azul m치s oscuro */
      transform: translateY(-2px);
    }
    .login-container button:active {
      background: #005f99;
      transform: translateY(0);
    }
    .metal-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .metal-lines div {
      position: absolute;
      width: 100%;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      animation: slide 8s linear infinite;
    }
    .metal-lines div:nth-child(1) { top: 20%; }
    .metal-lines div:nth-child(2) { top: 40%; animation-delay: 2s; }
    .metal-lines div:nth-child(3) { top: 60%; animation-delay: 4s; }
    .metal-lines div:nth-child(4) { top: 80%; animation-delay: 6s; }

    @keyframes slide {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Correo electr칩nico" required>
      <input type="password" name="password" placeholder="Contrase침a" required>
      <button type="submit">Iniciar Sesi칩n</button>
    </form>
    <div class="metal-lines">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</body>
</html>
