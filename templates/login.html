<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Fondo futurista */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #121212);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Contenedor del login */
        .login-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7), 0 4px 15px rgba(0, 123, 255, 0.4);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        /* Título futurista */
        .login-container h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
        }

        /* Input futurista */
        .form-control {
            background-color: #333333;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            box-shadow: inset 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .form-control:focus {
            border: 1px solid #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
            outline: none;
        }

        /* Botón futurista */
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #004085);
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #002752);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.6);
        }

        /* Efecto en mensajes */
        .alert {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            background-color: #333333;
            color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.5);
        }

        /* Resplandor dinámico */
        .glow {
            position: absolute;
            content: '';
            top: -20px;
            left: -20px;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 123, 255, 0.4), transparent);
            border-radius: 15px;
            filter: blur(15px);
            animation: pulse 2s infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="glow"></div>
        <h1>Iniciar Sesión</h1>
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert">
                {% for category, message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
